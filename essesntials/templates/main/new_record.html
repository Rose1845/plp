{% extends "main/header.html"%}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
           New {{object}}
        </legend>
        {{form|crispy}}
        {{form.media}}
    </fieldset>
    <div class="form-group">
        <button class="btn btncolor"type="submit">PUBLISH</button>
    </div>
  </div>
  {% endblock content%}

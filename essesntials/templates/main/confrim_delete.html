{% extends "main/header.html"%}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">DELETE {{type}}</legend>
            <h2>Are you sure you want to delete this {{type}}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger"type="submit">Confirm</button>
            <a href="/{{object.slug}}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% end block content%}
